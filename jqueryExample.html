<html>
<title>Lecture 12</title>

<head>

<style>
fieldset{
	width:400px;
	text-align:left;
	margin-left:100px;	
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#embtn').click(function(){
		$("#em").hide();
		$("#pa").show();
	});
	$('#papre').click(function(){
		$("#em").show();
		$("#pa").hide();
	});
	$('#pasbtn').click(function(){
		$("#pass").show();
		$("#pa").hide();
	});
	$('#prbtn').click(function(){
		$("#pass").hide();
		$("#pa").show();
	});
});

</script>

</head>
<body>

<fieldset id="em">

</fieldset>

<input type ="button" id="papre" name="papre" value ="Previouse">
<input type ="button" id="pasbtn" name="pabtn" value ="NEXT">

</html>
